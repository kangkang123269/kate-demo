<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas绘制视频</title>
  </head>
  <body>
    <video
      id="myVideo"
      src="https://urlify.cn/FFveAr"
      width="400"
      height="200"
      controls
      autoplay
    ></video>
    <canvas width="400" height="200" id="myCanvas"></canvas>
    <script>
      let videoEl = document.getElementById('myVideo');
      let canvasEl = document.getElementById('myCanvas');
      let cav = canvasEl.getContext('2d');

      videoEl.addEventListener('play', loop, false);
      function loop() {
        cav.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);
        if (!videoEl.paused) {
          requestAnimationFrame(loop);
          return;
        }
      }
    </script>
  </body>
</html>
