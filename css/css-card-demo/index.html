<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>css卡片样式</title>
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <div class="card-top-title">2020-04-02</div>
        <div class="card-top-status">待接单</div>
      </div>
      <div class="card-middle">
        <div class="card-middle-img"></div>
        <div class="card-middle-right">
          <div class="card-middle-title">樱桃没有小子</div>
          <div class="card-middle-desc">
            <div class="card-middle-desc-game">
              <span class="card-middle-desc-game-name">和平精英</span>
              <span class="card-middle-desc-game-time">2小时30分钟</span>
            </div>
            <div class="card-middle-desc-price">
              <span class="card-middle-desc-price-name">实付</span>
              <span class="card-middle-desc-price-number">10币</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-button">
        <button class="card-button-item">取消订单</button>
      </div>
    </div>
  </body>
</html>
